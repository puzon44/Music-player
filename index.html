<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="music">
        <!-- Music PLayer  -->
        <nav>
          <div class="musicPlayer">
            <div class="header">
              <i class="fas fa-music"></i>
              <h2 class="text">Currently Playing</h2>
              <i class="fa-solid fa-list-check"></i>
            </div>
          </div>
        </nav>
        <!-- Music Details -->
        <div class="musicDetails">
          <img src="image/main.jpg" alt="Bgimage"/>
          <p class="musicInfo">Song Title</p>
          <p class="musicArtist">Artist Name</p>
        </div>

        <!-- Music controls -->
        <div class="musicControls">
          <div class="songDuration">
            <span class="currentDuration">00:00</span>
            <span class="currentDuration">04:12</span>
          </div>
          <!-- Music Duration Range -->
          <div class="slider">
            <input type="range" class="duration" min="0" max="100" value="0" />
          </div>
          <div class="button">
            <i class="backward fa-solid fa-backward"></i>
            <i class="play fa-solid fa-play"></i>
            <i class="forward fa-solid fa-forward"></i>
          </div>
          <!-- AutoPlay -->
          <button class="playALl">
            Play All<i class="forward fa-solid fa-forward"></i>
          </button>

          <!-- Volume Slider -->
          <div class="volume">
            <p class="showVolume" id="volumeChange">50</p>
            <i class="fas fa-volume-up" id="volumeIcon"></i>
            <input
              type="range"
              id="volumeDuration"
              min="0"
              max="100"
              value="25"
            />
          </div>
        </div>

        <!-- Playlist div -->
        <div class="musicPlayList">
          <nav>
            <div class="musicPlayer">
              <div class="header playlistHeader">
                <i class="fas fa-music"></i>
                <h2>Play List</h2>
                <i class="fa-solid fa-xmark"></i>
              </div>
            </div>
          </nav>
          <!-- Music Item -->
          <div class="musicList">
            <div class="musicItem">
              <span class="songIndex">1</span>
              <p class="songName">Faded</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/eb80c64318.js"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
